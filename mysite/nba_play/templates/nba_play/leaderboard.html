{% extends "nba_play/base.html" %}
{% block title %}Leaderboard{% endblock %}

{% block content %}
  <table>
    <caption>
      All-Time Leaderboard
    </caption>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Date</th>
        <th>Username</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for result in scores %}
        <tr>
          <td>{{ forloop.counter }}.</td>
          <td>{{ result.date }}</td>
          <td>{{ result.user }}</td>
          <td>{{ result.score }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
